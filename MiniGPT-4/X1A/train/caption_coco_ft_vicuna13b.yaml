model:
  arch: mini_gpt4
  model_type: pretrain_vicuna_13B
  freeze_vit: True
  freeze_qformer: True
  max_txt_len: 160
  end_sym: "###"
  low_resource: False
  prompt_path: "/root/Documents/DEMOS/MiniGPT-4/X1A/prompts/image_caption.txt"
  prompt_template: '###Human: {} ###Assistant: '
  ckpt: '/root/Documents/MODELS/MiniGPT-4/13B/pretrained_minigpt4.pth'

datasets:
  coco_caption: # name of the dataset builder
    vis_processor:
        train:
          name: "blip2_image_train"
          image_size: 224
        eval:
          name: "blip_image_eval"
          image_size: 224
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
    build_info:
        images:
            storage: '/root/Documents/DATASETS/MS_COCO/images/'
        annotations:
            train:
              storage: '/root/Documents/DATASETS/MS_COCO/annotations/coco_karpathy_train.json'
            val:
              storage: '/root/Documents/DATASETS/MS_COCO/annotations/coco_karpathy_val.json'
            test:
              storage: '/root/Documents/DATASETS/MS_COCO/annotations/coco_karpathy_test.json'

run:
  task: captioning
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 1e-5
  min_lr: 0
  warmup_lr: 1e-8
  warmup_steps: 1000
  weight_decay: 0.05
  max_epoch: 5
  batch_size_train: 16
  batch_size_eval: 8
  num_workers: 4
  accum_grad_iters: 1

  max_len: 30
  min_len: 8
  num_beams: 5

  seed: 42
  output_dir: "/root/Documents/DEMOS/MiniGPT-4/X1A/output/Caption_coco/finetune"

  amp: True
  resume_ckpt_path: null

  evaluate: False
  train_splits: ["train"]
  valid_splits: ["val"]
  test_splits: ["test"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True